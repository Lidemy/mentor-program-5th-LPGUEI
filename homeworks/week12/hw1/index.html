<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form class="add-comment-form">
      <div class="form-group">
        <label class="mt-3" for="form-nickname">暱稱</label>
        <input name="nickname" type="text" class="form-control" id="form-nickname">
      </div>
      <div class="form-group">
        <label class="mt-3" for="content-textarea">留言內容</label>
        <textarea name="content" class="form-control mt-3" placeholder="Leave a comment here" id="content-textarea" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">送出</button>
    </form>
    <div class="comments">
    </div>
  </div>
</body>
</html>

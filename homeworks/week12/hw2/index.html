<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Todo list</title>
  </head>
  <body>
    <div class="container">
      <h1>todos</h1>
        <input class="new-todo" />
        <button class="btn btn-secondary btn-add">enter</button>
      <div class="todo-list">
      </div>
      <div class="info d-inline-flex justify-content-between align-items-center p-3 bg-white">
        <div><span class="item-count">0</span> items left</div>
        <div class="d-flex">
          <div class="btn filter-all">all</div>
          <div class="btn filter-active">active</div>
          <div class="btn filter-completed">completed</div>
          <div class="btn btn-save">save</div>
        </div>
        <div class="btn clear-completed">clear completed</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

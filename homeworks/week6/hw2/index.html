<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lazy Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./Style-W6Hw2.css"/>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
</head>

<body>
	
	<div class="wrapper">

		<form>

			<h1>新拖延運動報名表單</h1>

			<div class="detail">
				<h4>活動日期：2020/12/10 ~ 2020/12/11</h4>
				<h4>活動地點：台北市大安區新生南路二段1號</h4>
			</div>

			<div class="note">* 必填</div>

			<h2 class="required">暱稱</h2>
			<input class ="square" type="text" placeholder="您的回答">

			<h2 class="required">電子郵件</h2>
			<input class ="square" type="email" placeholder="您的電子郵件">

			<h2 class="required">手機號碼</h2>
			<input class ="square" type="tel" placeholder="您的手機號碼">

			<h2 class="required">報名類型</h2>

				<h4><input type="radio" name="register" id="bed"/> <label for="bed">躺在床上用想像力實作</label></h4>

				<h4><input type="radio" name="register" id="ground"/> <label for="ground">趴在地上滑手機找現成的</label></h4>

			<h2 class="required">怎麼知道這個活動的？</h2>
			<input class ="square" type="text" placeholder="您的回答">

			<h2>其他</h2>
			<h4>對活動的一些建議</h4>
			<input class ="square" type="text" placeholder="您的回答">

			<div class="submit">
				<button>提交</button>
				<h4 class="reminder">請勿透過表單送出您的密碼。</h4>	
			</div>	

		</form>

	</div> <!-- wrapper end-->

	<footer>© 2020 © Copyright. All rights Reserved.</footer>

</body>
</html>
